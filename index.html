<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntac: Soil Monitoring System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #FFD700;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #333 0%, #000 100%);
        }

        .logo-section {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .title {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: slideIn 1s ease-out;
        }

        .login-section {
            background-color: #1A1A1A;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
        }

        .login-section h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            font-size: 1.1em;
            color: #FFD700;
            display: block;
            margin-bottom: 12px;
            text-align: left;
        }

        input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #1A1A1A;
            color: #FFD700;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="tel"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        button {
            background-color: #FFD700;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FFF700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        #otp-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-30px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from { 
                transform: scale(0.95);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }

            .login-section {
                padding: 20px;
            }
        }

        ::placeholder {
            color: rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Suntac Logo" class="logo">
        </div>
        
        <h1 class="title">Suntac: Soil Monitoring System</h1>

        <div class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="phone-number">Enter your phone number</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890" required>

                <button type="button" id="get-otp-button" onclick="redirectToOtp()">Get OTP</button>

                <div id="otp-section">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

                    <button type="submit" id="login-button">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function redirectToOtp() {
            window.location.href = "otp.html";
        }
    </script>
</body>
</html>
